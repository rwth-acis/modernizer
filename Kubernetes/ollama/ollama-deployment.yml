# ollama-deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
      - name: ollama
        image: ollama/ollama
        resources:
          limits:
              nvidia.com/gpu: "1"
        ports:
        - containerPort: 11434