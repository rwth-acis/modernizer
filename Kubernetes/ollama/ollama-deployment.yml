apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
        - name: ollama
          image: ollama/ollama
          imagePullPolicy: Always
          resources:
            limits:
              nvidia.com/gpu: "1"
          ports:
            - containerPort: 11434
          volumeMounts:
            - name: ollama-volume
              mountPath: /root/.ollama
          lifecycle:
            postStart:
              exec:
                command: ["ollama", "run", "codellama:7b-instruct"]
      volumes:
        - name: ollama-volume
          persistentVolumeClaim:
            claimName: ollama-volume
